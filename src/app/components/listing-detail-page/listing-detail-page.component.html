<div class="content-box">
    <a routerLink="/listings">
        <button>Back</button>
    </a>
    <h2>{{ listing.name}}</h2>
    <p>{{ listing.description}}</p>
    <p>${{ listing.price}}</p>
    <p>{{ listing.views}}</p>
    <a routerLink="/content/{{ listing.id }}">
        <button>Content seller</button>
    </a>
</div>
