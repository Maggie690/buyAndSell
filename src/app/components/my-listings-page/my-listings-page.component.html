<div class="content-box" *ngFor="let listing of listing">
    <p>{{ listing?.name}}</p>
    <p>{{ listing?.description}}</p>
    <p>{{ listing?.price}}</p>
    <div class="button-container">
        <a routerLink="/edit-listing/{{ listing?.id}}">
            <button>Edit</button>
        </a>
        <button (click)="onDelete(listing.id)">Delete</button>
    </div>
</div>

<a routerLink="/new-listing">
    <button>Create new</button>
</a>
